spring.application.name=sismo-deteccion
spring.datasource.url=jdbc:mysql://localhost:3306/sismos_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=sismouser
spring.datasource.password=sismopassword
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.neo4j.uri=bolt://neo4j:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password
spring.ai.enabled=false
spring.vectorstore.neo4j.enabled=false
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=50MB
spring.profiles.active=dev
logging.level.org.springframework.security=DEBUG
server.servlet.session.timeout=30m
spring.servlet.multipart.location=/tmp/csv-uploads
spring.mvc.async.request-timeout=600000
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true